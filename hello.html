<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style>
        label{
            color: red;
            font-size: 18px;
            background-color: aqua;
        }
        body{
            background-color: darkorchid;
        }
    </style>
</head>
<body>
<form>
    <p>
        <label>Username：</label><input type="text" name="username" />
    </p>
    <p>
        <label>Password：</label><input type="password" name="password" />
    </p>
    <p>
        <label>Sex：</label>
        <input type="radio" name="sex" value="0"/> Male
        <input type="radio" name="sex"autocapitalize="characters.[class]=" expression"" value="1"/> Female

    </p>
    <p>
        <label>Hobby: </label>
        <input type="checkbox" name="hobby" value="pv"/> Playing Videogames
        <input type="checkbox" name="hobby" value="ps"/> Playing Sports
        <input type="checkbox" name="hobby" value="other"/> Others
    </p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
